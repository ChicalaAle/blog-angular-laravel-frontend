<div class="col-md-8 m-auto">

    <div class="form-title gradient text-left mb-4">
        <h1>{{page_title}}</h1>
        <p>Registrate en el blog para compartir tu experiencia al mundo!</p>
    </div>

    <div class="alert alert-success mt-4" *ngIf="status == 'SUCCESS'">
        {{message}}, <a [routerLink]="['/login']">Iniciar sesión</a>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="status == 'ERROR'">
        {{message}}
    </div>

    <!--FORMULARIO DE REGISTRO-->
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nombres</label>
                    <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+" placeholder="Por favor, introduce tu nombre...">
                    <!--MENSAJE DE ERROR EN LA VALIDACIÓN DEL CAMPO-->
                    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es válido</small>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="surname">Apellidos</label>
                    <input type="text" class="form-control" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+" placeholder="Por favor, introduce tu apellido...">
                    <!--MENSAJE DE ERROR EN LA VALIDACIÓN DEL CAMPO-->
                    <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son válidos.</small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="example@example.com">
            <!--MENSAJE DE ERROR EN LA VALIDACIÓN DEL CAMPO-->
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido.</small>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" #password="ngModel" [(ngModel)]="user.password" required placeholder="***************">
            <!--MENSAJE DE ERROR EN LA VALIDACIÓN DEL CAMPO-->
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Introduce una contraseña.</small>
        </div>

        <button class="btn btn-success w-100" [disabled]="registerForm.invalid">Comenzar a compartir experiencias</button>        
        
    </form>
</div>

<div class="burbujas">
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
</div>

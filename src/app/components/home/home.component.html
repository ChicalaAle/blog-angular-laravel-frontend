

<div class="row">
    <div class="col-md-6">
        <img src="../../../assets/images/3.png" height="50" class="" alt="">
    </div>
    <div class="col-md-6 text-right">
        <h1 style="font-size:22px" class="gradient mt-3">{{page_title}}</h1>
    </div>
</div>

<div class="loading" *ngIf="!posts">
    Cargando entradas...
</div>

<div class="container-fluid mt-5" *ngIf="posts">
    <div class="card-columns">
        <article class="card w-100" *ngFor="let post of posts">
            <div class="card-header">
                <img src="{{url + 'user/avatar/' + post.user.image}}" width="50" height="50" alt="">
                <p>{{post.user.name + " " +post.user.surname}}</p>
                <a [routerLink]="['/entrada', post.id]"><h3>{{post.title}}</h3></a>
            </div>
            <div class="card-body">
                <!--IMAGEN-->
                <div class="post-image w-100" *ngIf="post.image">
                    <a [routerLink]="['/entrada', post.id]"> <img src="{{url + 'post/image/' + post.image}}" alt="" class="w-100"></a>
                </div>
                <div class="post-image w-100" *ngIf="!post.image">
                    <a [routerLink]="['/entrada', post.id]"> <img  src="assets/images/default-placeholder.png" alt="" class="w-100"> </a>
                </div>

                <div *ngIf="post.content" class="mt-3" >
                    
                </div>

                <div class="post-buttons text-right">
                    <a [routerLink] = "['/entrada', post.id]"> <img src="assets/images/ver.jpg" width="50" alt=""></a>

                    <span *ngIf="identity && (identity.sub == post.user_id || identity.id == post.user_id)">
                        <a [routerLink]="['/editar-entrada', post.id]"> <img src="assets/images/edit.png" width="50" alt=""></a>
                        <a href=""> <img src="assets/images/delete.png" width="50" alt=""></a>
                    </span>
                </div>
                
                <!--Botones de accion-->
            </div>
        </article>
    </div>
</div>
